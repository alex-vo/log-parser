plugins {
    id 'java'
}

group 'com.ef'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    version = null
    baseName 'parser'

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.16'
    compile 'org.hibernate:hibernate-core:5.4.3.Final'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'com.google.inject:guice:4.1.0'
    compile 'org.projectlombok:lombok:1.18.8'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-simple:1.7.26'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.8.0'
    testCompile 'org.powermock:powermock-api-mockito2:1.7.0RC2'
    testCompile 'org.powermock:powermock-module-junit4:1.7.0'

    testCompile 'com.h2database:h2:1.4.199'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'

}
